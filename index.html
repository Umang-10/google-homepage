<!DOCTYPE html>
<html>
<title>Google</title>



<head>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class='header-links'>
        <div class='left-header-links'>
            <a class='head-links' id='about' href='https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header'>
                About
            </a>
            <a class='head-links' id='store' href='https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US'>
                Store
            </a>
        </div>
        <div class='right-header-links'>
            <a class='head-links' id='gmail-link' href='https://mail.google.com/mail/?authuser=0&ogbl'>
                Gmail 
            </a>
            <a class='head-links' id='images-link' href='https://www.google.co.in/imghp?hl=en&authuser=0&ogbl'>
                Images 
            </a>
            <a class='head-links' id='google-apps-link' href='https://www.google.co.in/intl/en/about/products'>
                <img src='apps_icon/1x/outline_apps_black_24dp.png'>
            </a>
            <a class='head-links' type='button' href='https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ'>
                <button type='submit' id='sign-in'>Sign In</button>
            </a>
        </div>

    </div>

    <img class='google-logo' src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <form class='search-bar'>
        <div class='searchbar'>
            <!-- <img src='/google-homepage/search_icon/1x/outline_search_black_24dp.png' id='input-image'> -->
            <input type='text' id='search'><br>
        </div>
        <br>
        <button type='submit' id='submit'>Google Search</button>
        <button type='submit' id='submit'>I'm Feeling Lucky</button>
    </form><br>

    <div class='footer'>
        <div class='left-footer'>
            <a class='footer-links' id='advertising' href='https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1'>
                Advertising
            </a>
            <a class='footer-links' id='business' href='https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1'>
                Business
            </a>
            <a class='footer-links' id='how-search-works' href='https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1'>
                How Search Works
            </a>
        </div>
        <div class='right-footer'>
            <a class='footer-links' id='privacy' href='https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1'>
                Privacy
            </a>
            <a class='footer-links' id='terms' href='https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1'>
                Terms
            </a>
            <a class='footer-links' id='settings' href='https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en'>
                Settings
            </a>
        </div>
    </div>
</body>

</html>
